<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Sidebar Menu -->
    <nav class="menu" id="menu">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <ul>
            <li><a href="#" onclick="showPage('home')">Home</a></li>
            <li><a href="#" onclick="showPage('timer')">Timer</a></li>
            <li><a href="#" onclick="showPage('about')">About</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="content">
        <section id="home" class="page active">
            <h1>Home</h1>
            <p>Welcome to the home page!</p>
        </section>
        <!-- Timer App -->
        <section id="timer" class="page">
            <h1>Timer</h1>
            <div id="timerApp">
                <div class="controls">
                    <label for="rounds">Rounds</label>
                    <input type="number" id="rounds" min="1" value="3">
                    <label for="interval">Interval Time (seconds):</label>
                    <input type="number" id="interval" min="0.1" step="0.1" value="10">
                    <button id="startButton">Start Timer</button>
                </div>
                <div class="timer-container">
                    <svg width="700" height="200" viewBox="0 0 100 200">
                        <circle id="backgroundCircleTotal" cx="100" cy="100" r="70" stroke-width="10" fill="none" />
                        <circle id="backgroundCircleRound" cx="100" cy="100" r="90" stroke-width="10" fill="none" />
                        <circle id="progressCircleTotal" cx="100" cy="100" r="70" stroke-width="5" fill="none"
                            stroke-dasharray="440" stroke-dashoffset="440" />
                        <circle id="progressCircleRound" cx="100" cy="100" r="90" stroke-width="5" fill="none"
                            stroke-dasharray="565" stroke-dashoffset="565" />
                    </svg>
                    <div id="display"></div>
                </div>
            </div>
        </section>

        <section id="about" class="page">
            <h1>About</h1>
            <p>blablabla</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

<button id="installButton" style="display: none;">Install App</button>

</html>
